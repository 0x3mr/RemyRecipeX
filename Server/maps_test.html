<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Search Embed</title>
    <style>
        .google-map {
            width: 100%;
            height: 500px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <h1>Supermarket Search in Local Area</h1>
    <div class="google-map">
        <!-- <iframe src="https://maps.google.com/maps?q=super%20market&output=embed" width=300 height=150 allowfullscreen></iframe> -->
        <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://maps.google.com/maps?q=supermarket&output=embed&center=31.0364,31.3807&zoom=14">
      </iframe>
      
    </div>

</body>
</html>
